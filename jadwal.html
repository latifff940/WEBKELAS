<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Pelajaran | XI DKV 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
   <header class="bg-blue-600 py-8 text-center text-white">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-900">Jadwal Pelajaran XI DKV 2</h1>
    </div>
  </header>

  <!-- Jadwal Section -->
  <main class="py-16 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto text-center">
      <p class="text-gray-600 text-lg mb-6">
        Berikut adalah jadwal pelajaran kelas XI DKV 2 tahun ajaran 2025/2026. Klik gambar untuk memperbesar.
      </p>

      <!-- Gambar Jadwal Bisa Diklik -->
      <div class="rounded-lg overflow-hidden shadow-md inline-block border border-gray-200 cursor-pointer">
        <img 
          src="assets/jadwal.jpg" 
          alt="Jadwal Pelajaran XI DKV 2" 
          class="w-full max-w-full h-auto object-contain"
          onclick="openModal(this.src)"
        />
      </div>

      <p class="mt-4 text-sm text-gray-500">*Pastikan kamu membaca dengan teliti jadwal di atas.</p>
    </div>
  </main>

  <!-- Modal Gambar -->
  <div 
    id="imageModal" 
    class="fixed inset-0 z-50 hidden bg-black bg-opacity-80 flex items-center justify-center"
    onclick="closeModal()"
  >
    <img id="modalImage" class="max-w-4xl max-h-[90vh] rounded-lg shadow-lg" />
  </div>

  <!-- Script Modal -->
  <script>
    function openModal(src) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = src;
      modal.classList.remove('hidden');
    }

    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.add('hidden');
    }
  </script>
</body>
</html>
